<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Softech LinkedIn Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .banner-container {
            width: 1584px;
            height: 396px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .banner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation: float 8s ease-in-out infinite reverse;
        }

        .particle:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 30%;
            left: 70%;
            animation: float 7s ease-in-out infinite;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 20%;
            animation: float 9s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Geometric shapes */
        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid white;
            top: 15%;
            right: 15%;
            animation: pulse 4s ease-in-out infinite;
        }

        .square {
            width: 40px;
            height: 40px;
            background: white;
            transform: rotate(45deg);
            top: 50%;
            right: 25%;
            animation: rotate 10s linear infinite;
        }

        .circle {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            top: 25%;
            right: 35%;
            animation: pulse 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.1); }
        }

        @keyframes rotate {
            from { transform: rotate(45deg); }
            to { transform: rotate(405deg); }
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
        }

        .left-section {
            flex: 1;
        }

        .company-name {
            font-size: 4.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            letter-spacing: -2px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .tagline {
            font-size: 1.8rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .description {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            max-width: 500px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .tech-icon {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255,255,255,0.2); }
            to { box-shadow: 0 0 30px rgba(255,255,255,0.4); }
        }

        .tech-symbol {
            font-size: 3.5rem;
            color: white;
            font-weight: bold;
        }

        .services {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 300px;
        }

        .service-tag {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .service-tag:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .banner-container {
                width: 100%;
                max-width: 1584px;
                height: 300px;
            }
            
            .company-name {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .content {
                padding: 0 40px;
            }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .company-name {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            
            .tagline {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            
            .description {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .tech-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }
            
            .tech-symbol {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner">
            <!-- Animated background particles -->
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            
            <!-- Geometric shapes -->
            <div class="shapes">
                <div class="shape triangle"></div>
                <div class="shape square"></div>
                <div class="shape circle"></div>
            </div>
            
            <div class="content">
                <div class="left-section">
                    <h1 class="company-name">IT Softech</h1>
                    <p class="tagline">Innovating Tomorrow's Technology Today</p>
                    <p class="description">
                        Delivering cutting-edge software solutions and digital transformation services to empower businesses worldwide with innovative technology.
                    </p>
                </div>
                
                <div class="right-section">
                    <div class="tech-icon">
                        <div class="tech-symbol">&lt;/&gt;</div>
                    </div>
                    <div class="services">
                        <span class="service-tag">Web Development</span>
                        <span class="service-tag">Mobile Apps</span>
                        <span class="service-tag">Cloud Solutions</span>
                        <span class="service-tag">AI & ML</span>
                        <span class="service-tag">DevOps</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
